<template>
    <lightning-card title="View Form Contact" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-record-view-form
                object-api-name={objectApiName}
                record-id={recordId}
                >
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-output-field field-name={fields.firstName} style="background-color: blueviolet;"></lightning-output-field>
                        <lightning-output-field field-name={fields.lastName} style="background-color: aqua;"></lightning-output-field>
                        <lightning-output-field field-name={fields.leadSource} style="background-color: blanchedalmond;"></lightning-output-field>
                    </div>
                    <div class="slds-col">
                        <lightning-output-field field-name={fields.title} style="background-color: aquamarine;"></lightning-output-field>
                    </div>
                </div>
                
                

            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
